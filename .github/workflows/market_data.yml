name: Run Market Data Updates

# Controls when the workflow will run
on:
  # Run on a schedule - Every 5 mins
  schedule:
      - cron: '*/5 * * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      # Set up Python and Node.js
      - name: Set up Python and Node.js
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.11'
        # Set max space to see if this helps with timeouts
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
        # Update the Node.js version to 16
          node-version: '16'

      - name: Install pipenv
        run: |
          python -m pip install pipenv

      # Add any missing dependencied to pipfile
      - name: Install Dependencies
        run: |
          pipenv install --dev

  # Generate .py files for each notebook
      - name: Generate py files
        working-directory: reference_data/market_data
        run: |
                pipenv run jupyter nbconvert --to python get_market_data.ipynb
                  
  # Run py
      - name: Run py
        working-directory: reference_data/market_data
        run: |
                pipenv run python get_market_data.py
        env:
          L1_ETHERSCAN_API: ${{ secrets.L1_ETHERSCAN_API }}


